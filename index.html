<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OBMC Enroll Now</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

</head>

<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
   <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
         <a class="navbar-brand" href="home.html">
            <img src="OBMC 60 Icon_Circle.png" alt="O.B. Montessori Center" height="65px" width="65px">
         </a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
         </button>

         <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
               <li class="nav-item"><a class="nav-link" href="index.html">Enroll Now</a></li>
            </ul>
            <form class="d-flex">
               <input class="form-control me-2" type="text" placeholder="Search">
               <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<div class="hero-image flex-grow-1">
  <div class="container p-4 mt-5 mb-5 rounded bg-white">
    <h2>OBMC Enrollment Form</h2>
    <hr>
    
    <form>
        <h5>Student Information</h5>
        <div class="row">
            <!--Full Name-->
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                    <input type="text" class="form-control mb-3" placeholder="Enter your full name">
            </div>
            <!--Birth Date-->
            <div class="col-6 col-lg-4">
                <label class="form-label">Birth Date</label>
                    <input type="date" class="form-control mb-3" placeholder="DD/MM/YY">
            </div>
            <!-- Gender -->
            <div class="col-6 col-lg-4">
                <label class="form-label">Gender</label>
                <select class="form-control">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <!--Grade Level-->
            <div class=" col-6 col-lg-4">
                <label class="form-label">Grade Level</label>
                <select class="form-control">
                    <option value="Grade 1">Grade 1</option>
                    <option value="Grdae 2">Grade 2</option>
                    <option value="Grade 3">Grade 3</option>
                    <option value="Grdae 4">Grade 4</option>
                    <option value="Grade 5">Grdae 5</option>
                    <option value="Grdae 6">Grade 6</option>
                    <option value="Grade 7">Grade 7</option>
                    <option value="Grdae 8">Grade 8</option>
                    <option value="Grade 9">Grade 9</option>
                    <option value="Grdae 10">Grade 10 </option>
                    <option value="Grade 11">Grade 11</option>
                    <option value="Grdae 12">Grade 12</option>
                </select>
            </div>
            <br>

        <h5>Contact Information</h5>
            <!--Email-->
            <div class="mb-3">
                <label class="form-label" for="inputEmail">Email</label>
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <!--Contact Number-->
                <div class="mb-3">
                    <label class="form-label" for="inputPassword">Contact number</label>
                        <input type="phone number" class="form-control" id="inputemail" placeholder="Contact Number">
                </div>
            </br>

        <h5>Other Information</h5>
            <!--Mode of Learning-->
            <div class="mb-3">
                <label class="form-label" for="inputemail">Mode of Learning</label>
                <br>
                    <input type="radio" id="Online" name="Online" value="Online">
                        <label for="apple">Online</label><br>
                    <input type="radio" id="Onsite" name="Onsite" value="Onsite"> 
                        <label for="banana">Onsite</label><br> 
                </div>
            <!--Checkbox-->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
            </div>
    
        <!--Button-->
            <button type="submit" class="btn btn-primary">Sign in</button>
     </form>

  </div>
</div>
</body>
</html>
